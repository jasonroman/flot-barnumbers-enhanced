<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Flot Barnumbers Enhanced Example</title>
    <link href="http://www.flotcharts.org/flot/examples/examples.css" rel="stylesheet" type="text/css">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js" type="text/javascript"></script>
    <script src="http://www.flotcharts.org/flot/jquery.flot.js" type="text/javascript"></script>
    <script src="jquery.flot.barnumbers.enhanced.js" type="text/javascript"></script>

    <script type="text/javascript">

    $(function() {

        // simple formatter function to prepend $ to all values
        var barnumberFormatter = function(value) {
            return '$' + value;
        };

        var d1 = [[0, 3], [1, 8], [2, 5], [3, 13], [4, 10], [5, 5]];
        //var d1 = [[3, 0], [8, 1], [5, 2], [13, 3], [10, 4], [5, 5]];

        $.plot("#placeholder", [
            {
                data: d1,
                bars: {
                    show: true,
                    barWidth: 0.9,
                    //horizontal: true,
                    numbers: {
                        show: true,
                        formatter: barnumberFormatter,
                        font: '14pt Arial',
                        fontColor: '#FF0000',
                        // remove the next 3 lines to center the bars vertically
                        yAlign: function(y) { return y; },
                        threshold: 0.50,
                        yOffset: 5,
                        //xAlign: 0,

                        //xOffset: 20,
                        //xAlign: function(x) { return x; }
                    }
                }
            }
        ], {series: { bars: { barWidth: 0.5, /*horizontal: true*/}}});
    });

    </script>
</head>

<body>

    <div id="header">
        <h2>Flot Barnumbers Enhanced - Basic Usage</h2>
    </div>

    <div id="content">

        <div class="demo-container">
            <div id="placeholder" class="demo-placeholder" style="width: 850px; height: 450px"></div>
        </div>

        <div style="clear: both"></div>

        <p style="text-align: center">Simply include the plugin and the <b>bars: { numbers { ... } }</b> options on the series you want to enable.</p>

    </div>

    </div>

</body>
</html>
